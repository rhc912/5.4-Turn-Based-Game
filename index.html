<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 Turn Based Game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container-fluid">
      <section class="wrapper-fluid">

        <div class="row">
          <div class="col-md-12">
            <h1>Meat Vs. Veggies</h1>
            <h3>Conquer your enemy!</h3>
            <p>To begin, select your character.</p>
            <p>Press the Fight button to begin a round of play.</p>
            <div class="col-md-6">
              <h3>Meat</h3>
            <div class="hero-select"></div>
            </div><!--class="col-md-6"-->
            <div class="col-md-6">
              <h3>Veggies</h3>
            </div><!--class="col-md-6"-->
          </div><!--class="col-md-12"-->
        </div><!--class="row"-->

        <div class="row js-fight">
         <!--populated by templates-->
        </div>
        <br>
        <button class="btn btn-primary">Fight!</button>
        <h3 id="heroStatus"></h3>
        <h3 id="enemyStatus"></h3>
      </section>
    </div>  <!--container-->

    <script src="js/bundle.js"></script>

  </body>
</html>
